    <div class="modal modal--hidden modal--invisible">
      <section class="modal__container">
        <h2 class="modal__title">Вход</h2>
        <form class="modal__form">
          <label class="modal__login-label">
            <input class="modal__login form-input" id="modal-login" placeholder="Логин" type="text">
          </label>
          <label class="modal__login-label">
            <input class="modal__pass form-input" id="modal-pass" placeholder="Пароль" type="password">
          </label>
          <label class="modal__remember-label">
            <input class="modal__remember" type="checkbox" id="modal-remember">Запомнить
            <label class="modal__remember-box" for="modal-remember"> </label>
          </label>
          <span class="modal__prompt"> </span>
          <input class="modal__confirm login-btn" type="submit" value="Войти">
        </form>
      </section>
      <div class="modal__background"></div>
    </div>
  
    <header class="header">
      <div class="wrapper header__container">
          
        
        <div class="header__logo-container">
          <a class="header__logo" href="#">
            <span class="header__logo-text">Видеосервис</span>
          </a>
          <img class="header__logo-img" src="../src/img/icons/logo.svg" width="36" height="36" alt="logo">
        </div>
        
        <form class="header__form">
          <label>
            <input class="header__search-input form-input" placeholder="Поиск..." type="text">
          </label>
          <input class="header__search-confirm" type="submit" value="Найти">
        </form>
        
        <div class="header__auth-container">
          <button class="header__login login-btn">Войти</button>
          <div class="header__logout-container">
            <span class="header__user-name"> </span>
            <button class="header__logout header__logout--hidden">Выйти</button>
          </div>
        </div>
        
      </div>
    </header>
    
    <main>
      <div class="wrapper" id="container">
        
        <nav class="content-switcher">
          <button class="content-switcher-tab content-switcher-tab--active" id="films">Фильмы</button>
          <button class="content-switcher-tab" id="channels">Телеканалы</button>
        </nav>

                  <p class="novelty__item-layout">В&nbsp;новом выпуске ми-ми-мишки изобретут машину сна, а&nbsp;Дракоша

                    в&nbsp;кубе&raquo;, &laquo;Лео и&nbsp;Тиг&raquo; и&nbsp;совершенно новый мультсериал &laquo;Снежная

                    грустить!&raquo;&nbsp;&mdash; в&nbsp;кинотеатрах с&nbsp;28&nbsp;сентября!</p>
                </div>
                <span class="novelty__item-title">Мульт в&nbsp;кино. Выпуск &#8470;&nbsp;103. Некогда грустить!</span>
              </a>
            </li>

            <li class="films__category__item novelty__item">
              <a class="novelty__item-container" href="#">
                <div class="novelty__item-background" style="background: url('../src/img/novelty-batman.jpg') 50% 0 no-repeat;">

                    Одного героя Готэму явно мало. Перезапуск франшизы о&nbsp;Тёмном рыцаре</p>
                </div>
                <span class="novelty__item-title">Новый Бэтмен</span>
              </a>
            </li>

            <li class="films__category__item novelty__item">
              <a class="novelty__item-container" href="#">
                <div class="novelty__item-background" style="background: url('../src/img/novelty-hollywood.jpg') 50% 0 no-repeat;">
                  <p class="novelty__item-layout">Фильм повествует о&nbsp;череде событий, произошедших в&nbsp;
                    Голливуде в&nbsp;1969&nbsp;году, на&nbsp;закате его &laquo;золотого века&raquo;. Известный актер
                    Рик Далтон и&nbsp;его дублер Клифф Бут пытаются найти свое место в&nbsp;стремительно меняющемся
                    мире киноиндустрии.</p>
                </div>
                <span class="novelty__item-title">Однажды... в&nbsp;Голливуде</span>
              </a>
            </li>

            <li class="films__category__item novelty__item">
              <a class="novelty__item-container" href="#">
                <div class="novelty__item-background" style="background: url('../src/img/novelty-girl.jpg') 50% 0 no-repeat;">
                  <p class="novelty__item-layout">Танцовщицы элитного стриптиз-клуба, клиенты которого&nbsp;&mdash;
                    известные финансисты с&nbsp;Уолл-Стрит&nbsp;&mdash; привыкли к&nbsp;большим заработкам
                    и&nbsp;роскошной жизни. Но&nbsp;после финансового кризиса 2008 года посетителей в&nbsp;клубе
                    заметно поубавилось, и&nbsp;деньги к&nbsp;девушкам уже не&nbsp;текут рекой. Тяжёлые времена

                </div>
